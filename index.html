<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Titan+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Syne+Mono&family=Titan+One&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<div class="container">
    <header>
        <h1> Todo List </h1>
        <form id="new-task-form">
            <input type="text" id="new-todo" placeholder="add todo..." >
            <input type="submit" id="submit" value="Add to List">
        </form>
    </header>
    <main>
        <h3>Tasks</h3>
        <section class="task-list">
            <div id="tasks"></div>
        </section>
        <div class="hr">
            <hr>
            <h3>Done Tasks</h3>
        </div>
        <section class="done-list">
            <div id="done-tasks"></div>
        </section>
    </main> 
</div>
    <script src="./scripts.js"></script>

</body>
</html>
